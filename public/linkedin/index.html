<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://www.linkedin.com/in/encandia/">
    <link rel="canonical" href="https://www.linkedin.com/in/encandia/">
    <title>Redirigiendo a LinkedIn...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: oklch(0.11 0 0);
            color: oklch(0.95 0 0);
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid oklch(0.55 0.2 260);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        p {
            color: oklch(0.7 0 0);
            margin: 0;
        }
    </style>
    <script>
        // Fallback en caso de que el meta refresh no funcione
        window.location.href = "https://www.linkedin.com/in/encandia/";
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Redirigiendo a LinkedIn...</p>
    </div>
</body>
</html>
